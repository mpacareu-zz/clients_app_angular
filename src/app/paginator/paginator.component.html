
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': paginator.first}">
            <a class="page-link" aria-label="Previous" [routerLink]="['/clients/page', paginator.number-1]">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let pageNumber of pages" [routerLinkActive]="['disabled']"><a class="page-link" [routerLink]="['/clients/page', pageNumber-1]">{{ pageNumber }}</a></li>
        <li class="page-item" [ngClass]="{'disabled': paginator.last}">
            <a class="page-link" aria-label="Next" [routerLink]="['/clients/page', paginator.number+1]">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
