<nav aria-label="Page navigation example">

    <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': paginator.first}">
            <a class="page-link" aria-label="First" [routerLink]="['/clients/page', 0]">
                <span aria-hidden="true">First</span>
                <span class="sr-only">First</span>
            </a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': paginator.first}">
            <a class="page-link" aria-label="Previous" [routerLink]="['/clients/page', paginator.number-1]">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let pageNumber of pages" [routerLinkActive]="['active']"><a class="page-link" [routerLink]="['/clients/page', pageNumber-1]">{{ pageNumber }}</a></li>
        <li class="page-item" [ngClass]="{'disabled': paginator.last}">
            <a class="page-link" aria-label="Next" [routerLink]="['/clients/page', paginator.number+1]">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': paginator.last}">
            <a class="page-link" aria-label="Last" [routerLink]="['/clients/page', paginator.totalPages - 1]">
                <span aria-hidden="true">Last</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
    </ul>
</nav>
