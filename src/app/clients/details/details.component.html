<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <div class="contaier">
      <div class="row">
        <div class="col-sm">
          <ul *ngIf="client" class="list-group text-dark mb-3">
            <li class="list-group-item active">{{client.name}} </li>
            <li class="list-group-item"> {{client.lastName}}</li>
            <li class="list-group-item">{{client.email}} </li>
            <li class="list-group-item"> {{client.createAt| date: "fullDate"}}</li>
          </ul>
            <div class="input-group">
                <div class="custom-file">
                  <input (change)= "selectPhoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                  <label class="custom-file-label" for="inputGroupFile04">Choose image</label>
                </div>
                <div class="input-group-append">
                  <button (click)= "uploadPhoto()" [disabled]="!selectedPhoto" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
                </div>
            </div>
            <div *ngIf= "progress > 0" class="progress mt-3">
                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
            </div>
      </div>
        <div class="col-sm">
          <img *ngIf="client?.photo" src="http://localhost:8081/api/uploads/img/{{client.photo}}" alt="{{client.photo}}" class="img-thumbnail rounded">
        </div>
      </div>
    </div>

  </div>
</div>
