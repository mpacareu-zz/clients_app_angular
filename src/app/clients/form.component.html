<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <form (ngSubmit)= "create()">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input type=" " class="form-control" [(ngModel)]="client.name" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="lastName" class="col-form-label col-sm-2">Last Name</label>
        <div class="col-sm-6">
          <input type=" " class="form-control" [(ngModel)]="client.lastName" name="lastName">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type=" " class="form-control" [(ngModel)]="client.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
